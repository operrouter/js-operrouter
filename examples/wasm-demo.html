<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OperRouter WASM Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    
    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }
    
    main {
      padding: 2rem;
    }
    
    .section {
      margin-bottom: 2rem;
    }
    
    .section h2 {
      color: #667eea;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .input-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: 'Courier New', monospace;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    #output {
      background: #f5f5f5;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      padding: 1rem;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
      line-height: 1.6;
    }
    
    .status {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-weight: 500;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .hidden {
      display: none;
    }
    
    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ü¶Ä OperRouter WASM Demo</h1>
      <p>WebAssembly-powered DataSource & LLM operations in your browser</p>
    </header>
    
    <main>
      <!-- Status Section -->
      <div class="section">
        <div id="status" class="status hidden"></div>
      </div>
      
      <!-- Configuration -->
      <div class="section">
        <h2>‚öôÔ∏è Configuration</h2>
        <div class="input-group">
          <label for="httpEndpoint">HTTP Backend Endpoint:</label>
          <input 
            type="text" 
            id="httpEndpoint" 
            value="http://localhost:8080"
            placeholder="http://localhost:8080"
          >
        </div>
        <button id="initBtn" onclick="initWasm()">Initialize WASM Client</button>
      </div>
      
      <!-- Core Operations -->
      <div class="section">
        <h2>üîå Core Operations</h2>
        <div class="btn-group">
          <button onclick="testPing()" disabled id="pingBtn">Ping Server</button>
          <button onclick="testMetadata()" disabled id="metadataBtn">Get Metadata</button>
        </div>
      </div>
      
      <!-- DataSource Operations -->
      <div class="section">
        <h2>üóÑÔ∏è DataSource Operations</h2>
        <div class="input-group">
          <label for="dsName">DataSource Name:</label>
          <input type="text" id="dsName" value="my_postgres" placeholder="my_postgres">
        </div>
        
        <div class="grid">
          <div class="input-group">
            <label for="dsDriver">Driver:</label>
            <select id="dsDriver">
              <option value="postgres">PostgreSQL</option>
              <option value="mysql">MySQL</option>
              <option value="redis">Redis</option>
              <option value="mongodb">MongoDB</option>
            </select>
          </div>
          
          <div class="input-group">
            <label for="dsHost">Host:</label>
            <input type="text" id="dsHost" value="localhost" placeholder="localhost">
          </div>
          
          <div class="input-group">
            <label for="dsPort">Port:</label>
            <input type="number" id="dsPort" value="5432" placeholder="5432">
          </div>
          
          <div class="input-group">
            <label for="dsDatabase">Database:</label>
            <input type="text" id="dsDatabase" value="testdb" placeholder="testdb">
          </div>
        </div>
        
        <div class="input-group">
          <label for="dsQuery">SQL Query:</label>
          <textarea id="dsQuery" placeholder="SELECT * FROM users LIMIT 10">SELECT version();</textarea>
        </div>
        
        <div class="btn-group">
          <button onclick="createDataSource()" disabled id="dsCreateBtn">Create DataSource</button>
          <button onclick="queryDataSource()" disabled id="dsQueryBtn">Execute Query</button>
          <button onclick="pingDataSource()" disabled id="dsPingBtn">Ping DataSource</button>
          <button onclick="closeDataSource()" disabled id="dsCloseBtn">Close DataSource</button>
        </div>
      </div>
      
      <!-- LLM Operations -->
      <div class="section">
        <h2>ü§ñ LLM Operations</h2>
        <div class="input-group">
          <label for="llmName">LLM Instance Name:</label>
          <input type="text" id="llmName" value="my_openai" placeholder="my_openai">
        </div>
        
        <div class="grid">
          <div class="input-group">
            <label for="llmProvider">Provider:</label>
            <select id="llmProvider">
              <option value="openai">OpenAI</option>
              <option value="ollama">Ollama</option>
              <option value="anthropic">Anthropic</option>
            </select>
          </div>
          
          <div class="input-group">
            <label for="llmModel">Model:</label>
            <input type="text" id="llmModel" value="gpt-3.5-turbo" placeholder="gpt-3.5-turbo">
          </div>
        </div>
        
        <div class="input-group">
          <label for="llmApiKey">API Key:</label>
          <input type="password" id="llmApiKey" placeholder="sk-...">
        </div>
        
        <div class="input-group">
          <label for="llmPrompt">Prompt:</label>
          <textarea id="llmPrompt" placeholder="Enter your prompt here...">Explain quantum computing in one sentence.</textarea>
        </div>
        
        <div class="btn-group">
          <button onclick="createLLM()" disabled id="llmCreateBtn">Create LLM</button>
          <button onclick="generateLLM()" disabled id="llmGenerateBtn">Generate Text</button>
          <button onclick="pingLLM()" disabled id="llmPingBtn">Ping LLM</button>
          <button onclick="closeLLM()" disabled id="llmCloseBtn">Close LLM</button>
        </div>
      </div>
      
      <!-- Output -->
      <div class="section">
        <h2>üìã Output</h2>
        <div id="output">Waiting for WASM initialization...</div>
      </div>
    </main>
  </div>
  
  <script type="module">
    import { WASMClient } from '../dist/wasm-client.js';
    
    let client = null;
    
    // Make functions global for onclick handlers
    window.initWasm = async function() {
      const endpoint = document.getElementById('httpEndpoint').value;
      showStatus('Initializing WASM client...', 'info');
      
      try {
        // Note: Users need to copy operrouter-core-wasm/pkg files to public directory
        client = new WASMClient(endpoint, {
          wasmPath: './operrouter_core_wasm_bg.wasm'
        });
        
        // Wait for initialization
        await client.ping();
        
        showStatus('‚úÖ WASM client initialized successfully!', 'success');
        appendOutput('WASM client ready. HTTP endpoint: ' + endpoint);
        
        // Enable all buttons
        enableButtons();
      } catch (error) {
        showStatus('‚ùå Failed to initialize WASM: ' + error.message, 'error');
        appendOutput('Error: ' + error.message);
      }
    };
    
    window.testPing = async function() {
      try {
        appendOutput('\nüîå Testing ping...');
        const resp = await client.ping();
        appendOutput('Ping result: ' + JSON.stringify(resp, null, 2));
        showStatus(resp.success ? '‚úÖ Ping successful' : '‚ùå Ping failed', resp.success ? 'success' : 'error');
      } catch (error) {
        appendOutput('Error: ' + error.message);
        showStatus('‚ùå Error: ' + error.message, 'error');
      }
    };
    
    window.testMetadata = async function() {
      try {
        appendOutput('\nüìä Fetching metadata...');
        const metadata = await client.getMetadata();
        appendOutput('Metadata: ' + JSON.stringify(metadata, null, 2));
        showStatus('‚úÖ Metadata retrieved', 'success');
      } catch (error) {
        appendOutput('Error: ' + error.message);
        showStatus('‚ùå Error: ' + error.message, 'error');
      }
    };
    
    window.createDataSource = async function() {
      try {
        const name = document.getElementById('dsName').value;
        const config = {
          driver: document.getElementById('dsDriver').value,
          host: document.getElementById('dsHost').value,
          port: parseInt(document.getElementById('dsPort').value),
          database: document.getElementById('dsDatabase').value,
          username: 'postgres',
          password: 'postgres',
        };
        
        appendOutput('\nüóÑÔ∏è Creating DataSource: ' + name);
        const resp = await client.createDataSource(name, config);
        appendOutput('Result: ' + JSON.stringify(resp, null, 2));
        showStatus(resp.success ? '‚úÖ DataSource created' : '‚ùå Failed', resp.success ? 'success' : 'error');
      } catch (error) {
        appendOutput('Error: ' + error.message);
        showStatus('‚ùå Error: ' + error.message, 'error');
      }
    };
    
    window.queryDataSource = async function() {
      try {
        const name = document.getElementById('dsName').value;
        const query = document.getElementById('dsQuery').value;
        
        appendOutput('\nüìä Executing query on: ' + name);
        const resp = await client.queryDataSource(name, query);
        appendOutput('Result: ' + JSON.stringify(resp, null, 2));
        showStatus(resp.success ? '‚úÖ Query executed' : '‚ùå Failed', resp.success ? 'success' : 'error');
      } catch (error) {
        appendOutput('Error: ' + error.message);
        showStatus('‚ùå Error: ' + error.message, 'error');
      }
    };
    
    window.pingDataSource = async function() {
      try {
        const name = document.getElementById('dsName').value;
        appendOutput('\nüèì Pinging DataSource: ' + name);
        const resp = await client.pingDataSource(name);
        appendOutput('Result: ' + JSON.stringify(resp, null, 2));
        showStatus(resp.success ? '‚úÖ DataSource healthy' : '‚ùå Failed', resp.success ? 'success' : 'error');
      } catch (error) {
        appendOutput('Error: ' + error.message);
        showStatus('‚ùå Error: ' + error.message, 'error');
      }
    };
    
    window.closeDataSource = async function() {
      try {
        const name = document.getElementById('dsName').value;
        appendOutput('\nüîå Closing DataSource: ' + name);
        const resp = await client.closeDataSource(name);
        appendOutput('Result: ' + JSON.stringify(resp, null, 2));
        showStatus(resp.success ? '‚úÖ DataSource closed' : '‚ùå Failed', resp.success ? 'success' : 'error');
      } catch (error) {
        appendOutput('Error: ' + error.message);
        showStatus('‚ùå Error: ' + error.message, 'error');
      }
    };
    
    window.createLLM = async function() {
      try {
        const name = document.getElementById('llmName').value;
        const config = {
          provider: document.getElementById('llmProvider').value,
          model: document.getElementById('llmModel').value,
          api_key: document.getElementById('llmApiKey').value,
        };
        
        appendOutput('\nü§ñ Creating LLM instance: ' + name);
        const resp = await client.createLLM(name, config);
        appendOutput('Result: ' + JSON.stringify(resp, null, 2));
        showStatus(resp.success ? '‚úÖ LLM created' : '‚ùå Failed', resp.success ? 'success' : 'error');
      } catch (error) {
        appendOutput('Error: ' + error.message);
        showStatus('‚ùå Error: ' + error.message, 'error');
      }
    };
    
    window.generateLLM = async function() {
      try {
        const name = document.getElementById('llmName').value;
        const prompt = document.getElementById('llmPrompt').value;
        
        appendOutput('\nüí¨ Generating text from: ' + name);
        const resp = await client.generateLLM(name, prompt);
        appendOutput('Result: ' + JSON.stringify(resp, null, 2));
        showStatus(resp.success ? '‚úÖ Text generated' : '‚ùå Failed', resp.success ? 'success' : 'error');
      } catch (error) {
        appendOutput('Error: ' + error.message);
        showStatus('‚ùå Error: ' + error.message, 'error');
      }
    };
    
    window.pingLLM = async function() {
      try {
        const name = document.getElementById('llmName').value;
        appendOutput('\nüèì Pinging LLM: ' + name);
        const resp = await client.pingLLM(name);
        appendOutput('Result: ' + JSON.stringify(resp, null, 2));
        showStatus(resp.success ? '‚úÖ LLM healthy' : '‚ùå Failed', resp.success ? 'success' : 'error');
      } catch (error) {
        appendOutput('Error: ' + error.message);
        showStatus('‚ùå Error: ' + error.message, 'error');
      }
    };
    
    window.closeLLM = async function() {
      try {
        const name = document.getElementById('llmName').value;
        appendOutput('\nüîå Closing LLM: ' + name);
        const resp = await client.closeLLM(name);
        appendOutput('Result: ' + JSON.stringify(resp, null, 2));
        showStatus(resp.success ? '‚úÖ LLM closed' : '‚ùå Failed', resp.success ? 'success' : 'error');
      } catch (error) {
        appendOutput('Error: ' + error.message);
        showStatus('‚ùå Error: ' + error.message, 'error');
      }
    };
    
    function appendOutput(text) {
      const output = document.getElementById('output');
      output.textContent += text + '\n';
      output.scrollTop = output.scrollHeight;
    }
    
    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + type;
      status.classList.remove('hidden');
    }
    
    function enableButtons() {
      document.querySelectorAll('button:not(#initBtn)').forEach(btn => {
        btn.disabled = false;
      });
      document.getElementById('initBtn').disabled = true;
    }
  </script>
</body>
</html>
